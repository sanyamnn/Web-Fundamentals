<!DOCTYPE html>
<html>

<head>
    <title>This demo will teach css specificity</title>
    <link rel="stylesheet" href="cssSpecificity.css" type="text/css">
</head>

<body>
    <h2>This will always be of the default color</h2>
    <p>This a p outside any class</p>
    <div class="class01" id="id01">
        <p>This is a p inside div 01</p>
        <div class="innerClass">
            <p>This in inner p inside class 01</p>
        </div>
    </div>
    <div>
        <p>This is p inside a normal div</p>
        <div>
            <p>This is a inner p inside 2nd div</p>
        </div>
</body>

</html>
